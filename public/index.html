<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Client Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5"> 
      <div class="row mb-3">
        <h3>Please provide your details below:</h3>
      </div>
      <div class="row">
      <form method="POST" action="/post-feedback">
        <div class="col-3 mb-3">
          <label class="form-label">Name:</label>
          <input type="text" name="client-name" class="form-control" required />
        </div>
        <div class="col-3 mb-3">
          <label class="form-label">Email:</label>
          <input type="text" name="client-email" class="form-control" required />
        </div>
        <div class="col-3 mb-3">
          <label class="form-label">Comment:</label>
          <textarea class="form-control" name="comment"></textarea>
        </div>
      </div>
        <div class="col-1">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="row mt-5">
        <a href="/view-feedbacks">View feedbacks</a>
      </div>
    </div>
  </div>
  </body>
</html>
